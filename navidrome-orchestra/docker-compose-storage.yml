services:
  sftp:
    image: atmoz/sftp:alpine-3.7
    container_name: sftp
    labels:
      - 'wud.tag.include=^alpine-\d+\.\d+$'
    command:
      - ${SFTP_USER}:${SFTP_PASSWORD}:${PUID}:${PGID}
    volumes:
      - ${NAVIDROME_MUSIC_PATH}:/home/${SFTP_USER}:rw
    ports:
      - "${SFTP_PORT}:22"
    networks:
      - internal
    restart: unless-stopped

  syncthing:
    image: syncthing/syncthing:2.0.11
    container_name: syncthing
    labels:
      - 'wud.tag.include=^\d+\.\d+\.\d+$'
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - GUI_USER=${SYNCTHING_GUI_USER}
      - GUI_PASSWORD=${SYNCTHING_GUI_PASSWORD}
      - FOLDER_ID=${SYNCTHING_FOLDER_ID}
      - FOLDER_LABEL=${SYNCTHING_FOLDER_LABEL}
    volumes:
      # Syncthing config directory (will contain config.xml, key, index, etc.)
      - ${VOLUMES_PATH}/syncthing:/var/syncthing:rw
      # Mount the actual music folder used by Navidrome so Syncthing reads/writes into it
      - ${NAVIDROME_MUSIC_PATH}:/srv/music:rw
      # Custom entrypoint script to initialize Syncthing with our desired settings
      - ./configs/syncthing-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    ports:
      - "${SYNCTHING_SYNC_PORT}:22000/tcp"
      - "${SYNCTHING_SYNC_PORT}:22000/udp"
      - "${SYNCTHING_DISCOVERY_PORT}:21027/udp"
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=3 -O - http://127.0.0.1:8384/ || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3

  filebrowser:
    image: filebrowser/filebrowser:v2.49.0
    container_name: filebrowser
    labels:
      - 'wud.tag.include=^v\d+\.\d+\.\d+$'
    # Use a custom entrypoint to initialise DB + admin user (mapped below)
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - FILEBROWSER_ADMIN_USER=${FILEBROWSER_ADMIN_USER}
      - FILEBROWSER_ADMIN_PASSWORD=${FILEBROWSER_ADMIN_PASSWORD}
    volumes:
      # persistent DB/config
      - ${VOLUMES_PATH}/filebrowser/srv:/srv:rw
      - ${VOLUMES_PATH}/filebrowser/database:/database:rw
      - ${VOLUMES_PATH}/filebrowser/config:/config:rw
      # the folder FileBrowser should serve (Navidrome music folder)
      - ${NAVIDROME_MUSIC_PATH}:/srv/music:rw
      # custom entrypoint script in your repo (read-only)
      - ./configs/filebrowser-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=3 -O - http://127.0.0.1:8080/ || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
