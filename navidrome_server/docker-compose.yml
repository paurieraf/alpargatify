services:
  navidrome:
    image: deluan/navidrome:${NAVIDROME_VERSION}
    container_name: navidrome
    user: ${PUID}:${PGID}
    ports:
      - "4533:${NAVIDROME_PORT}"
    environment:
      ND_PORT: ${NAVIDROME_PORT}
      ND_CONFIGFILE: /data/navidrome.toml
      ND_LASTFM_APIKEY: ${LASTFM_APIKEY}
      ND_LASTFM_SECRET: ${LASTFM_SECRET}
    volumes:
      - "${NAVIDROME_CONFIG_PATH}:/data"
      - "${NAVIDROME_MUSIC_PATH}:/music:ro"
    networks:
      - navidrome
    restart: unless-stopped

networks:
  navidrome:
    driver: bridge
